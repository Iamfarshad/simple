    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .custom-bg {
        background-image: url("https://www.topgear.com/sites/default/files/2023/08/Lamborghini%20Lanzador%20Concept%20%2810%29.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      @keyframes slide-in {
            from {
                transform: translateX(-100%); 
                opacity: 0; 
            }
            to {
                transform: translateX(0); 
                opacity: 1; 
            }
        }

        
        .animated{
            animation: slide-in 5s ease forwards; 
        }

        #anime{
            animation: slide-in 2s ease forwards;
        }

    </style>
  </head>
  <body>
    <section class="h-screen w-full overflow-hidden">
      <div class="absolute inset-0 custom-bg" id="anime"></div>
      <div
        class="h-full flex justify-center items-center relative bg-gradient-to-b from-black/100 via-gray-900/30 to-blue-950/30 flex-col"
      >
      <div class="w-full h-32 flex justify-center gap-2">
        <div class="animated">
            <span class="text-4xl font-serif text-white">
                MOTOR RACING CLUB 
            </span>
        </div>
        <div class="animated">
            <span class="text-lg text-white font-serif">BORN TO RACE</span>
        </div>
    </div>
                      

        <div
          class="max-w-md w-full bg-white rounded-lg bg-opacity-80 flex flex-col gap-3 p-6"
        >
          <div class="w-full h-12 flex justify-center items-center">
            <h1 class="font-bold text-2xl font-serif text-blue-900">LOGIN</h1>
          </div>

          <div class="flex flex-col gap-4 text-blue-700">
            <div class="w-full">
              <label class="text-xl text-gray-800" for="UserName"
                >UserName</label
              >
              <input
                class="w-full h-12 rounded-lg bg-white pl-3 focus:outline-none border border-gray-300 focus:ring-2 focus:ring-blue-700"
                type="text"
                placeholder="Enter UserName"
              />
            </div>

            <div class="w-full">
              <label class="text-xl text-gray-800" for="Password"
                >Password</label
              >
              <input
                class="w-full h-12 rounded-lg bg-white pl-3 focus:outline-none border border-gray-300 focus:ring-2 focus:ring-blue-700"
                type="password"
                placeholder="Enter Password"
              />
            </div>
          </div>

          <div class="w-full h-10 flex justify-between items-center p-2 text-lg font-bold text-white">
            <a class="hover:text-blue-950 hover:underline" href="#"
              >Forget Password</a
            >
            <a class="text-white hover:text-blue-950 hover:underline" href="#"
              >Create An Account</a
            >
          </div>

          <div class="w-full flex justify-center items-center">
            <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-2 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-xl px-14 py-2.5 text-center">
              Login
            </button>
          </div>

        </div>
      </div>
    </section>
